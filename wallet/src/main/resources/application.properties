spring.application.name=wallet

spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.default.value.serde=org.springframework.kafka.support.serializer.JsonSerde

spring.kafka.streams.properties.spring.json.type.mapping=transaction:io.confluent.solutions.microservices.wallet.model.Transaction,wallet:io.confluent.solutions.microservices.wallet.model.Wallet
spring.kafka.streams.properties.spring.json.trusted.packages=*

transaction.schema-registry.basic.auth.credentials.source=USER_INFO
